<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Cervantes - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    transitionProperty: {
                        'transform': 'transform',
                    },
                }
            }
        }
    </script>
</head>

<body class="relative h-screen w-screen overflow-hidden font-sans text-white bg-[#0a0a0a]">

    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-30 p-4 bg-black/60 backdrop-blur-sm">
        <div class="container mx-auto flex flex-col items-center">
            <div class="text-sm font-light tracking-wide text-center">
                <span class="text-white/90">Grupo Cervantes</span>
            </div>
            <nav class="mt-2 flex space-x-6">
                <a href="#" class="text-xs text-white/80 hover:text-white transition">Sobre Nós</a>
                <a href="#" class="text-xs text-white/80 hover:text-white transition">Contato</a>
                <a href="#" class="text-xs text-white/80 hover:text-white transition">Localização</a>
            </nav>
        </div>
    </header> <!-- Quadrantes -->
    <div class="grid grid-cols-2 grid-rows-2 h-full w-full">
        <div onclick="window.open('https://site1.com', '_blank')" class="relative overflow-hidden group cursor-pointer">
            <img src="assets/wood.png" alt="Materiais para Construção"
                class="absolute inset-0 w-full h-full object-cover opacity-30">
            <div
                class="relative z-10 flex flex-col items-center justify-center h-full w-full text-center bg-transparent transition">
                <span
                    class="text-lg sm:text-xl md:text-2xl font-bold px-2 transition-transform duration-300 group-hover:scale-110">Cervantes</span>
                <p
                    class="text-xs sm:text-sm opacity-80 mt-1 px-2 transition-transform duration-300 group-hover:scale-105">
                    Materiais para Construção</p>
            </div>
        </div>
        <div onclick="window.open('https://site2.com', '_blank')" class="relative overflow-hidden group cursor-pointer">
            <img src="assets/gas.png" alt="Auto Posto" class="absolute inset-0 w-full h-full object-cover opacity-30">
            <div
                class="relative z-10 flex flex-col items-center justify-center h-full w-full text-center bg-transparent transition">
                <span
                    class="text-lg sm:text-xl md:text-2xl font-bold px-2 transition-transform duration-300 group-hover:scale-110">Cervantes</span>
                <p
                    class="text-xs sm:text-sm opacity-80 mt-1 px-2 transition-transform duration-300 group-hover:scale-105">
                    Auto Posto Ltda</p>
            </div>
        </div>
        <div onclick="window.open('https://site3.com', '_blank')" class="relative overflow-hidden group cursor-pointer">
            <img src="assets/tools.png" alt="BC Pecuária"
                class="absolute inset-0 w-full h-full object-cover opacity-30">
            <div class="relative z-10 flex flex-col items-center justify-center h-full w-full text-center bg-transparent transition"
                style="transform: translateY(-10%);">
                <span
                    class="text-lg sm:text-xl md:text-2xl font-bold px-2 transition-transform duration-300 group-hover:scale-110">BC</span>
                <p
                    class="text-xs sm:text-sm opacity-80 mt-1 px-2 transition-transform duration-300 group-hover:scale-105">
                    Pecuária</p>
            </div>
        </div>
        <div onclick="window.open('https://transval.com.br/', '_blank')"
            class="relative overflow-hidden group cursor-pointer">
            <img src="assets/transport.png" alt="TRR Cervantes"
                class="absolute inset-0 w-full h-full object-cover opacity-30">
            <div class="relative z-10 flex flex-col items-center justify-center h-full w-full text-center bg-transparent transition"
                style="transform: translateY(-10%);">
                <span
                    class="text-lg sm:text-xl md:text-2xl font-bold px-2 transition-transform duration-300 group-hover:scale-110">TRR
                    Cervantes</span>
                <p
                    class="text-xs sm:text-sm opacity-80 mt-1 px-2 transition-transform duration-300 group-hover:scale-105">
                    Produtos de Petróleo Ltda</p>
            </div>
        </div>
    </div><!-- Logo Central -->
    <div class="absolute left-1/2 top-1/2 w-[36rem] h-[36rem] md:w-[42rem] md:h-[42rem] flex items-center justify-center shadow-2xl transform -translate-x-1/2 -translate-y-1/2 z-20 bg-white/10 backdrop-blur"
        style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);">
        <div class="flex items-center justify-center w-full h-full">
            <img src="assets/brasao.png" alt="Logo Cervantes" class="w-1/3 h-1/3 object-contain"
                style="transform: translateY(-5%);">
        </div>
    </div> <!-- Polígono Transval -->
    <div onclick="window.open('https://transval.com.br/', '_blank')"
        class="absolute left-1/2 bottom-8 w-64 h-32 md:w-80 md:h-40 transform -translate-x-1/2 z-30 group cursor-pointer">
        <div class="relative w-full h-full bg-transparent shadow-2xl transition-all duration-300 hover:scale-105"
            style="clip-path: polygon(20% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%, 0% 50%);">
            <div class="flex flex-col items-center justify-center h-full w-full text-center">
                <span
                    class="text-lg sm:text-xl md:text-2xl font-bold px-2 transition-transform duration-300 group-hover:scale-110">Transval</span>
                <p
                    class="text-xs sm:text-sm opacity-80 mt-1 px-2 transition-transform duration-300 group-hover:scale-105">
                    Transp. Ltda</p>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer
        class="absolute bottom-0 left-0 right-0 text-center text-xs text-white bg-black/70 backdrop-blur-md py-3 z-30">
        <div class="container mx-auto flex justify-center items-center">
            <p class="text-white/90">Grupo Cervantes © 2025 - Todos os direitos reservados</p>
        </div>
    </footer>

</body>

</html>
