<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Cervantes - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/main.js" defer></script>
</head>

<body class="relative h-screen w-screen overflow-hidden font-sans text-white bg-[#0a0a0a]"> <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-30 p-2 md:p-4 bg-black/70 backdrop-blur-sm">
        <div class="max-w-6xl mx-auto flex flex-col items-center">
            <nav class="flex space-x-4 md:space-x-6">
                <a href="pages/sobre-nos.html"
                    class="text-xs md:text-sm text-white/80 hover:text-white transition font-bold">Sobre Nós</a>
                <a href="pages/contato.html"
                    class="text-xs md:text-sm text-white/80 hover:text-white transition font-bold">Contato</a>
                <a href="pages/localizacao.html"
                    class="text-xs md:text-sm text-white/80 hover:text-white transition font-bold">Localização</a>
            </nav>
        </div>
    </header>

    <!-- Quadrantes -->
    <div class="grid grid-cols-1 sm:grid-cols-2 grid-rows-4 sm:grid-rows-2 h-full w-full">
        <!-- Materiais -->
        <div id="materiais-quadrante" class="relative group cursor-pointer overflow-hidden">
            <img src="public/images/wood.png" alt="Materiais" loading="lazy"
                class="absolute inset-0 w-full h-full object-cover brightness-50">
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white">
                <span
                    class="text-base sm:text-lg md:text-xl font-bold group-hover:scale-110 transition-transform">Cervantes</span>
                <p class="text-xs sm:text-sm opacity-80 group-hover:scale-105 transition-transform">Materiais para
                    Construção</p>
            </div>
        </div>

        <!-- Auto Posto -->
        <div id="autoposto-quadrante" class="relative group cursor-pointer overflow-hidden">
            <img src="public/images/gas.png" alt="Auto Posto" loading="lazy"
                class="absolute inset-0 w-full h-full object-cover brightness-50">
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white">
                <span
                    class="text-base sm:text-lg md:text-xl font-bold group-hover:scale-110 transition-transform">Cervantes</span>
                <p class="text-xs sm:text-sm opacity-80 group-hover:scale-105 transition-transform">Auto Posto</p>
            </div>
        </div>

        <!-- Pecuária -->
        <div id="pecuaria-quadrante" class="relative group cursor-pointer overflow-hidden">
            <img src="public/images/cow.png" alt="Pecuária" loading="lazy"
                class="absolute inset-0 w-full h-full object-cover brightness-50">
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white">
                <span class="text-base sm:text-lg md:text-xl font-bold group-hover:scale-110 transition-transform">BC
                    Pecuária</span>
                <p class="text-xs sm:text-sm opacity-80 group-hover:scale-105 transition-transform">Cria, Recria e
                    Engorda</p>
            </div>
        </div>

        <!-- TRR -->
        <div id="trr-quadrante" class="relative group cursor-pointer overflow-hidden">
            <img src="public/images/transport.png" alt="TRR" loading="lazy"
                class="absolute inset-0 w-full h-full object-cover brightness-50">
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white">
                <span class="text-base sm:text-lg md:text-xl font-bold group-hover:scale-110 transition-transform">TRR
                    Cervantes</span>
                <p class="text-xs sm:text-sm opacity-80 group-hover:scale-105 transition-transform">Produtos de Petróleo
                </p>
            </div>
        </div>
    </div> <!-- Logo Central -->
    <div class="absolute left-1/2 top-1/2 w-80 h-80 sm:w-[28rem] sm:h-[28rem] md:w-[32rem] md:h-[32rem] flex items-center justify-center bg-white/10 backdrop-blur-md shadow-xl transform -translate-x-1/2 -translate-y-1/2 z-20"
        style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);">
        <div class="text-center">
            <img src="public/images/Cervantes_Grupo.svg" alt="Grupo Cervantes Logo"
                class="w-32 h-32 sm:w-40 sm:h-40 md:w-48 md:h-48 mx-auto drop-shadow-2xl brightness-110 contrast-110 saturate-110 hover:brightness-125 transition-all duration-300"
                style="filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 40px rgba(255, 255, 255, 0.4)) drop-shadow(0 0 60px rgba(255, 255, 255, 0.2));">
        </div>
    </div>
    <!-- Transval Polígono -->
    <div id="transval-poligono"
        class="absolute left-1/2 bottom-6 w-48 h-24 sm:w-64 sm:h-32 transform -translate-x-1/2 z-30 group cursor-pointer">
        <div class="relative w-full h-full bg-transparent text-white flex flex-col items-center justify-center text-center shadow-lg hover:scale-105 transition-transform"
            style="clip-path: polygon(20% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%, 0% 50%);"> <span
                class="text-sm sm:text-base md:text-lg font-bold">Transval</span>
            <p class="text-xs sm:text-sm opacity-80">Transportadora</p>
        </div>
    </div>

    <!-- Rodapé -->
    <footer
        class="absolute bottom-0 left-0 right-0 text-center text-[0.6rem] sm:text-xs text-white bg-black/80 backdrop-blur py-2 z-30">
        <p>Grupo Cervantes © 2025 - Todos os direitos reservados</p>
    </footer>

</body>

</html>
