<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Cervantes - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/main.js" defer></script> <!-- Preload background image -->
    <link rel="preload" as="image" href="public/images/background.png" fetchpriority="high">
    <link rel="preload" as="image" href="public/images/Cervantes_Grupo.svg" fetchpriority="low">
    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>

    <style>
        /* Critical CSS - Only what can't be done with Tailwind */
        .bg-cervantes {
            background-image: url('public/images/background.png');
        }

        .clip-star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .clip-hexagon {
            clip-path: polygon(20% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%, 0% 50%);
        }

        .glass-morphism {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .gradient-radial {
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0) 50%);
        }

        .gradient-glow {
            background: radial-gradient(circle at center,
                    rgba(255, 255, 255, 0.8) 0%,
                    rgba(255, 255, 255, 0.6) 8%,
                    rgba(255, 255, 255, 0.4) 15%,
                    rgba(255, 255, 255, 0.2) 25%,
                    rgba(255, 255, 255, 0.1) 35%,
                    rgba(255, 255, 255, 0) 50%);
        }
    </style>
</head>

<body
    class="relative h-screen w-screen overflow-hidden font-sans text-white bg-cervantes bg-cover bg-center bg-no-repeat bg-fixed">
    <!-- Background Overlay -->
    <div class="fixed inset-0 bg-black/40 pointer-events-none z-0"></div> <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-30 p-2 md:p-4 bg-black/70 backdrop-blur-sm">
        <nav class="max-w-6xl mx-auto flex justify-center">
            <div class="flex flex-wrap justify-center gap-4 md:gap-6">
                <a href="pages/sobre-nos.html"
                    class="text-xs md:text-sm text-white/80 hover:text-white transition-colors duration-300 font-bold">
                    Sobre Nós
                </a>
                <a href="pages/contato.html"
                    class="text-xs md:text-sm text-white/80 hover:text-white transition-colors duration-300 font-bold">
                    Contato
                </a>
                <a href="pages/localizacao.html"
                    class="text-xs md:text-sm text-white/80 hover:text-white transition-colors duration-300 font-bold">
                    Localização
                </a>
            </div>
        </nav>
    </header> <!-- Quadrantes -->
    <main class="grid grid-cols-1 sm:grid-cols-2 grid-rows-4 sm:grid-rows-2 h-full w-full relative z-10">
        <!-- Materiais -->
        <section id="materiais-quadrante" class="relative w-full h-full overflow-hidden bg-black/30 backdrop-blur-xs 
                        cursor-pointer group transition-all duration-300 ease-out
                        hover:bg-white/10 hover:shadow-2xl">
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center p-4 sm:p-6 lg:p-8">
                <span class="text-lg sm:text-2xl lg:text-3xl xl:text-4xl font-bold">
                    Cervantes
                </span>
                <p class="text-xs sm:text-sm lg:text-base opacity-80 mt-2">
                    Materiais para Construção
                </p>
            </div>
        </section>

        <!-- Auto Posto -->
        <section id="autoposto-quadrante" class="relative w-full h-full overflow-hidden bg-black/30 backdrop-blur-xs 
                        cursor-pointer group transition-all duration-300 ease-out
                        hover:bg-white/10 hover:shadow-2xl">
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center p-4 sm:p-6 lg:p-8">
                <span class="text-lg sm:text-2xl lg:text-3xl xl:text-4xl font-bold">
                    Cervantes
                </span>
                <p class="text-xs sm:text-sm lg:text-base opacity-80 mt-2">
                    Auto Posto
                </p>
            </div>
        </section>

        <!-- Pecuária -->
        <section id="pecuaria-quadrante" class="relative w-full h-full overflow-hidden bg-black/30 backdrop-blur-xs 
                        cursor-pointer group transition-all duration-300 ease-out
                        hover:bg-white/10 hover:shadow-2xl">
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center p-4 sm:p-6 lg:p-8">
                <span class="text-lg sm:text-2xl lg:text-3xl xl:text-4xl font-bold">
                    BC Pecuária
                </span>
                <p class="text-xs sm:text-sm lg:text-base opacity-80 mt-2">
                    Cria, Recria e Engorda
                </p>
            </div>
        </section>

        <!-- Transval -->
        <section id="Transval-quadrante" class="relative w-full h-full overflow-hidden bg-black/30 backdrop-blur-xs 
                        cursor-pointer group transition-all duration-300 ease-out
                        hover:bg-white/10 hover:shadow-2xl">
            <div class="relative z-10 flex flex-col items-center justify-center h-full text-center p-4 sm:p-6 lg:p-8">
                <span class="text-lg sm:text-2xl lg:text-3xl xl:text-4xl font-bold">
                    Transval
                </span>
                <p class="text-xs sm:text-sm lg:text-base opacity-80 mt-2">
                    Transportadora
                </p>
            </div>
        </section>
    </main> <!-- Logo Central -->
    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-20 
                w-[32rem] h-[32rem] sm:w-[42rem] sm:h-[42rem] lg:w-[58rem] lg:h-[58rem] xl:w-[72rem] xl:h-[72rem]
                clip-star glass-morphism shadow-white/20 shadow-[0_0_50px]
                flex items-center justify-center">
        <div class="absolute inset-0 gradient-radial clip-star opacity-40"></div>
        <div class="absolute inset-0 gradient-glow clip-star opacity-60"></div>
        <img src="public/images/Cervantes_Grupo.svg" alt="Grupo Cervantes Logo" class="w-48 h-48 sm:w-56 sm:h-56 lg:w-64 lg:h-64 xl:w-72 xl:h-72
                    mx-auto drop-shadow-2xl brightness-110 contrast-110 saturate-110 
                    transition-all duration-300 hover:brightness-125 relative z-10" width="256" height="256"
            loading="eager">
    </div><!-- TRR Polígono -->
    <div id="TRR-poligono" class="absolute left-1/2 bottom-6 -translate-x-1/2 z-30 
                w-56 h-28 sm:w-64 sm:h-32 lg:w-72 lg:h-36 xl:w-80 xl:h-40
                group cursor-pointer">
        <div class="relative w-full h-full flex flex-col items-center justify-center text-center 
                    clip-hexagon
                    shadow-lg
                    transition-all duration-300 ease-out
                    group-hover:shadow-2xl">
            <span class="text-base sm:text-lg lg:text-xl xl:text-2xl font-bold">
                TRR Cervantes
            </span>
            <p class="text-xs sm:text-sm lg:text-base opacity-80 mt-1">
                Produtos de Petróleo
            </p>
        </div>
    </div><!-- Footer -->
    <footer class="absolute bottom-0 left-0 right-0 z-30 
                   text-center text-[0.6rem] sm:text-xs lg:text-sm text-white 
                   bg-black/80 backdrop-blur py-2 px-4 border-t border-white/10">
        <p class="transition-colors duration-300 hover:text-white/80">
            Grupo Cervantes © 2025 - Todos os direitos reservados
        </p>
    </footer>
</body>

</html>
